<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Photo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>The Rolls Royce</h1>

    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#img-1">
                    <img src="img/thumbs/cullinan.jpeg" alt="Cullinan">
                    <span>Cullinan</span>
                </a>

                <div class="overlay" id="img-1">
                    <a href="#" class="close">✕</a>
                    <a href="#img-4" class="prev">PREV</a>
                    <img src="img/full/cullinan.jpeg" alt="Cullinan">
                    <a href="#img-2" class="next">NEXT</a>
                </div>
            </li>
            <li>
                <a href="#img-2">
                    <img src="img/thumbs/ghost.jpeg" alt="Ghost">
                    <span>Ghost</span>
                </a>

                <div class="overlay" id="img-2">
                    <a href="#" class="close">✕</a>
                    <a href="#img-1" class="prev">PREV</a>
                    <img src="img/full/ghost.jpeg" alt="Ghost">
                    <a href="#img-3" class="next">NEXT</a>
                </div>
            </li>
            <li>
                <a href="#img-3">
                    <img src="img/thumbs/phantom.jpeg" alt="Phantom">
                    <span>Phantom</span>
                </a>

                <div class="overlay" id="img-3">
                    <a href="#" class="close">✕</a>
                    <a href="#img-2" class="prev">PREV</a>
                    <img src="img/full/phantom.jpeg" alt="Phantom">
                    <a href="#img-4" class="next">NEXT</a>
                </div>
            </li>
            <li>
                <a href="#img-4">
                    <img src="img/thumbs/dawn.jpeg" alt="Dawn">
                    <span>Dawn</span>
                </a>

                <div class="overlay" id="img-4">
                    <a href="#" class="close">✕</a>
                    <a href="#img-3" class="prev">PREV</a>
                    <img src="img/full/dawn.jpeg" alt="Dawn">
                    <a href="#img-1" class="next">NEXT</a>
                </div>
            </li>

            <div class="clear"></div>
        </ul>

    </div>
</body>
</html>
