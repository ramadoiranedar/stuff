    // 3
    // with CLASS
    class People {
        constructor(name, energy) {
            this.name = name;
            this.energy = energy;
        }

        eat(portion) {
            this.energy += portion;
            console.log(`Hello ${this.name}, enjoy your meal.`);
        };

        playGame(timeHour) {
            this.energy -= timeHour;
            console.log(`Hello ${this.name}, have fun.`);
        };

        sleep(timeHour) {
            this.energy += timeHour * 2;
            console.log(`Hello ${this.name}, sleep.`);
        };
    }
